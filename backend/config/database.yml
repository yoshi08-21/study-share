default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>


development:
  <<: *default
  database: <%= ENV["DEV_DATABASE_NAME"] %>

test:
  <<: *default
  database: <%= ENV["TEST_DATABASE_NAME"] %>

production:
  <<: *default
  database: <%= ENV["PROD_DATABASE_NAME"] || Aws::SSM::Client.new.get_parameter(name: 'database_name', with_decryption: true).parameter.value %>
  username: <%= ENV["DATABASE_USERNAME"] || Aws::SSM::Client.new.get_parameter(name: 'database_username', with_decryption: true).parameter.value %>
  password: <%= ENV["PROD_DATABASE_PASSWORD"] || Aws::SSM::Client.new.get_parameter(name: 'database_password', with_decryption: true).parameter.value %>
  host: <%= ENV["PROD_DATABASE_HOST"] || Aws::SSM::Client.new.get_parameter(name: 'database_host', with_decryption: true).parameter.value %>

